{% extends 'core/base.html' %}

{% load static %}

<script src="{% static 'core/js/form_val.js' %}"></script>

{% block content %}


<form>
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Registrare para estar al tanto</h3>
        </div>
        <div class="card-body">
            <div class="mb-3 row ">
                        <input type="text" id="rut" name="rut" maxlength="10" required oninput="checkRut(this)" placeholder="Ingrese RUT">
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold" for="nombre">Nombre</label>
                <input class="form-control" type="text" name="nombre" id="nombre"
                    placeholder="Ej. juan" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold" for="nombre">Apellido</label>
                <input class="form-control" type="text" name="apellido" id="apellido"
                    placeholder="Ej. Herrera" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold" for="email">Email</label>
                <input class="form-control" type="email" name="email" id="email"
                    placeholder="Ej. correoejemplo@gmail.com" required>
            </div>
            <div class="mb-3 row">
                <label class="fw-bold col-sm-4 col-form-label" for="password">Contraseña</label>
                <div class="col-sm-8">
                    <input class="form-control" type="password" name="password" id="password"
                        placeholder="********" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="fw-bold col-sm-4 col-form-label" for="confirm_password">Confirme contraseña</label>
                <div class="col-sm-8">
                    <input class="form-control" type="password" name="confirm_password"
                        id="confirm_password" placeholder="********" required>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold" for="fono">numero de contacto</label>
                <input class="form-control" type="tel" name="fono" id="fono"
                    pattern="+[0-9]{2} [0-9]{1} [0-9]{4} [0-9]{4}">
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold" for="fecha_nac">Ingrese su fecha de Nacimiento</label>
                <input class="form-control" type="date" name="fecha_nac" id="fecha_nac"
                    min="1900-01-01" max="2100-12-31" value="2022-04-27">
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold" for="genero">Genero</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="femenino"
                        value="femenino" checked>
                    <label class="form-check-label" for="femenino">
                        Femenino
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="masculino"
                        value="masculino">
                    <label class="form-check-label" for="masculino">
                        Masculino
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="no_responde"
                        value="no responde">
                    <label class="form-check-label" for="no_responde">
                        Prefiere no responder
                    </label>
                </div>
            </div>
            <div class="detalle">
                <p class="lbl_detalle">Cuentanos en que te podemos ayudar

                </p>
                <textarea class="txt_detalle" id="txt_detalle" name="txt_detalle" rows="4" cols="50" maxlength="200"></textarea>
                    <div class="detalle">
                        <span class="contador" id="contador">200 caracteres restantes  
                        </span>
                    <div class="detalle">
              </div>
            <div class="mb-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch"
                        id="acepto_termino" required>
                    <label class="form-check-label" for="acepto_termino">Acepto términos y
                        condiciones</label>
                </div>
            </div>
        </div>
        <div class="card-footer text-center">
            <div class="form-group">
                <input type="submit" class="btn btn-outline-primary m-2" value="Enviar">
                <input type="reset" class="btn btn-outline-warning m-2" value="Cancelar">
            </div>
        </div>
    </div>
    </form>


{% endblock %}
